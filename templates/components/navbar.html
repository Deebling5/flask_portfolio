<header class="text-gray-800 dark:text-gray-200 border-t-8 border-gray-700 border-opacity-20">

    <div class="container mx-auto justify-items-center flex flex-wrap p-4 md:flex-row items-center justify-between">
        <div class="flex my-3 space-x-1 overflow-hidden">
            <a class="flex text-2xl font-semibold">
        A.
      </a>
        </div>

        <div class="flex my-3 space-x-1 overflow-hidden">
            {% for k,v in social.items() %}
            <a id="{{ k }}" href="{{ v.url[:-1] if v.url.endswith('/') else v.url }} " target="_blank" class="my-1 px-1 text-gray-800 dark:text-gray-200">
        {% include "icons/{}.svg".format(k) %}
      </a> {% endfor %}
        </div>

        <button id="themeButton" class="p-1.5 bg-gray-500 dark:bg-gray-600 bg-opacity-20 rounded-full text-gray-600 dark:text-gray-200 cursor-pointer outline-none">
      <div class="dark:block hidden">{% include "icons/light.svg" %}</div>
      <div class="dark:hidden block">{% include "icons/dark.svg" %}</div>
    </button>

    </div>

</header>
